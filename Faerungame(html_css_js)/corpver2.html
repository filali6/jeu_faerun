    <script> 
        function togglePopup(showId, hideId) { 
            if (hideId) {
                const hideOverlay = document.getElementById(hideId);
                hideOverlay.classList.remove('show');
            }
            const showOverlay = document.getElementById(showId); 
            showOverlay.classList.toggle('show'); 
        }
        function closePopup(popupId) {
            const popup = document.getElementById(popupId);
            if (popup) {
                popup.classList.remove('show');
            }
        }
        function navigate() { 
             
            const nextPageUrl = 'corpver2.html';
            window.location.href = nextPageUrl;
        }
    
      //******************************************************************************************************
      var splashScreen=document.querySelector('.splash');
      splashScreen.addEventListener('click',()=>{
           splashScreen.style.opacity=0;

           },610)
       })
       
      var splashScreen = document.querySelector('.splash');

        navigateToGame();}); 
       
        //******************************************************************************************************//
        function typeEffect(element, speed) {
            var text = element.innerHTML;
            element.innerHTML = "";
            
            var i = 0;
            var timer = setInterval(function() {
              if (i < text.length) {
                element.append(text.charAt(i));
                i++;
              } else {
                clearInterval(timer);
              }
            }, speed);
          }
          
          var speed = 80;
          var h1 = document.querySelector('h1');
          var p = document.querySelector('p');
          var delay = h1.innerHTML.length * speed + speed;
          
          
          typeEffect(h1, speed);
          
          setTimeout(function(){
            p.style.display = "inline-block";
            typeEffect(p, speed);
          }, delay);
          //***************************************************************************************//
    </script>
